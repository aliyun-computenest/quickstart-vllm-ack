ROSTemplateFormatVersion: '2015-09-01'
Description:
  en: 新建ACK部署Knative,并用vllm部署大模型
  zh-cn: New ack deployment Knative and use vllm deploy llm.
Conditions:
  CreateVpcConditions:
    Fn::Equals:
      - NewVPC
      - Ref: VpcOption
  ShouldAddAuthHeader:
    Fn::Not:
      Fn::Equals:
        - Ref: VllmApiKey
        - ''
  IsPublicEnabled:
    Fn::Equals:
      - Ref: SupportPublicAccess
      - true
Parameters:
  VpcOption:
    Type: String
    AllowedValues:
      - NewVPC
      - ExistingVPC
    AssociationPropertyMetadata:
      ValueLabelMapping:
        NewVPC:
          zh-cn: 新建专有网络
          en: New VPC
        ExistingVPC:
          zh-cn: 已有专有网络
          en: Existing VPC
    Label:
      en: Select Existing or New VPC
      zh-cn: 选择已有/新建的专有网络
    Required: true
    Default: NewVPC
  PayType:
    Type: String
    Label:
      en: ECS Instance Charge Type
      zh-cn: 付费类型
    Default: PostPaid
    AllowedValues:
      - PostPaid
      - PrePaid
    AssociationProperty: ChargeType
    AssociationPropertyMetadata:
      LocaleKey: InstanceChargeType
  PayPeriodUnit:
    Type: String
    Label:
      en: Pay Period Unit
      zh-cn: 购买资源时长周期
    Default: Month
    AllowedValues:
      - Month
      - Year
    AssociationProperty: PayPeriodUnit
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Not:
            Fn::Equals:
              - ${PayType}
              - PostPaid
  PayPeriod:
    Type: Number
    Description:
      en: When the resource purchase duration is Month, the value of Period ranges from 1 to 9, 12, 24, 36, 48, or 60. <br><b><font color='red'> When ECS instance types are PrePaid valid </b></font>
      zh-cn: 当购买资源时长为Month时，Period取值：1~9 <br><b><font color='red'>当ECS实例类型为PrePaid有效</b></font>
    Label:
      en: Period
      zh-cn: 购买资源时长
    Default: 1
    AllowedValues:
      - 1
      - 2
      - 3
      - 4
      - 5
      - 6
      - 7
      - 8
      - 9
    AssociationProperty: PayPeriod
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Not:
            Fn::Equals:
              - ${PayType}
              - PostPaid
  ZoneId:
    Type: String
    AssociationProperty: ALIYUN::ECS::Instance:ZoneId
    AssociationPropertyMetadata:
      InstanceType: ${WorkerInstanceType}
    Label:
      en: Zone ID
      zh-cn: 可用区
  VpcCidrBlock:
    Type: String
    Label:
      en: VPC CIDR IPv4 Block
      zh-cn: 专有网络IPv4网段
    Description:
      zh-cn: VPC的ip地址段范围，<br>您可以使用以下的ip地址段或其子网:<br><font color='green'>[10.0.0.0/8]</font><br><font color='green'>[172.16.0.0/12]</font><br><font color='green'>[192.168.0.0/16]</font>
      en: 'The ip address range of the VPC in the CidrBlock form; <br>You can use the following ip address ranges and their subnets: <br><font color=''green''>[10.0.0.0/8]</font><br><font color=''green''>[172.16.0.0/12]</font><br><font color=''green''>[192.168.0.0/16]</font>'
    Default: 192.168.0.0/16
    Required:
      Fn::Equals:
        - NewVPC
        - ${VpcOption}
    AssociationProperty: ALIYUN::VPC::VPC::CidrBlock
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Equals:
            - NewVPC
            - ${VpcOption}
  VpcId:
    Type: String
    Label:
      en: VPC ID
      zh-cn: 专有网络VPC实例ID
    AssociationProperty: 'ALIYUN::ECS::VPC::VPCId'
    Required:
      Fn::Equals:
        - ExistingVPC
        - ${VpcOption}
    Default: ''
    AssociationPropertyMetadata:
      AutoSelectFirst: true
      Visible:
        Condition:
          Fn::Equals:
            - ExistingVPC
            - ${VpcOption}
  VSwitchId:
    Type: String
    Label:
      en: VSwitch ID
      zh-cn: 交换机实例ID
    Default: ''
    AssociationProperty: 'ALIYUN::ECS::VSwitch::VSwitchId'
    Required:
      Fn::Equals:
        - ExistingVPC
        - ${VpcOption}
    AssociationPropertyMetadata:
      AutoSelectFirst: true
      VpcId: ${VpcId}
      ZoneId: ${ZoneId}
      Visible:
        Condition:
          Fn::Equals:
            - ExistingVPC
            - ${VpcOption}
  VSwitchCidrBlock:
    Type: String
    Label:
      en: VSwitch CIDR Block
      zh-cn: 交换机子网网段
    Description:
      zh-cn: 必须属于VPC的子网段。
      en: Must belong to the subnet segment of VPC.
    Default: 192.168.1.0/24
    Required:
      Fn::Equals:
        - NewVPC
        - ${VpcOption}
    AssociationProperty: ALIYUN::VPC::VSwitch::CidrBlock
    AssociationPropertyMetadata:
      VpcCidrBlock: VpcCidrBlock
      Visible:
        Condition:
          Fn::Equals:
            - NewVPC
            - ${VpcOption}
  LoginPassword:
    NoEcho: true
    Type: String
    Description:
      en: Server login password, Length 8-30, must contain three(Capital letters, lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;<>,.?/ Special symbol in)
      zh-cn: 服务器登录密码,长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;<>,.?/ 中的特殊符号）
    Label:
      en: Instance Password
      zh-cn: 实例密码
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;<>,.?/ Special symbol in)
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;<>,.?/ 中的特殊符号）
    AssociationProperty: ALIYUN::ECS::Instance::Password
    AllowedPattern: ^[a-zA-Z0-9-\(\)\`\~\!\@\#\$\%\^\&\*\_\-\+\=\|\{\}\[\]\:\;\<\>\,\.\?\/]*$
    MinLength: 8
    MaxLength: 30
    Default: computenest*12345
  WorkerInstanceType:
    Type: String
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      InstanceChargeType: ${PayType}
      ZoneId: ${ZoneId}
    AllowedValues:
      - ecs.gn7i-c16g1.4xlarge
      - ecs.gn7i-c32g1.8xlarge
      - ecs.gn7i-c32g1.16xlarge
      - ecs.gn7i-c32g1.32xlarge
      - ecs.gn7i-c56g1.14xlarge
      - ecs.gn7i-c48g1.12xlarge
      - ecs.gn7i-c48e.12xlarge
      - ecs.gn7i-8x.16xlarge
      - ecs.gn7i-4x.8xlarge
      - ecs.gn7i-2x.8xlarge
      - ecs.gn7i-8x.32xlarge
      - ecs.gn7i-4x.16xlarge
      - ecs.gn7e-c16g1.4xlarge
      - ecs.gn7e-c16g1.16xlarge
      - ecs.gn7e-c16g1.32xlarge
      - ecs.gn7e-c16g1.8xlarge
      - ecs.gn7s-c8g1.2xlarge
      - ecs.gn7s-c32g1.16xlarge
      - ecs.gn7s-c32g1.8xlarge
      - ecs.gn7s-c32g1.32xlarge
      - ecs.gn7s-c48g1.12xlarge
      - ecs.gn7s-c16g1.4xlarge
      - ecs.gn7s-c56g1.14xlarge
      - ecs.gn7s.4xlarge
      - ecs.gn7s.2xlarge
      - ecs.gn7r-c16g1.4xlarge
      - ecs.vgn6i-m8.2xlarge
      - ecs.vgn6i-m4.xlarge
      - ecs.ebmgn8v.48xlarge
      - ecs.ebmgn7e.32xlarge
      - ecs.ebmgn7ex.32xlarge
      - ecs.ebmgn7i.32xlarge
      - ecs.ebmgn7ix.32xlarge
      - ecs.ebmgn7v.32xlarge
      - ecs.ebmgn7vx.32xlarge
      - ecs.ebmgn7.32xlarge
      - ecs.ebmgn6i.24xlarge
    Label:
      en: Worker Nodes Types
      zh-cn: Worker节点规格
  WorkerSystemDiskCategory:
    Type: String
    AllowedValues:
      - cloud_efficiency
      - cloud_ssd
      - cloud_essd
    AssociationProperty: ALIYUN::ECS::Disk::SystemDiskCategory
    AssociationPropertyMetadata:
      LocaleKey: DiskCategory
      InstanceType: ${WorkerInstanceType}
    Label:
      en: Worker System Disk Category
      zh-cn: Worker 系统盘磁盘类型
    Default: cloud_essd
  WorkerSystemDiskSize:
    Type: Number
    Label:
      en: Worker System Disk Size(GB)
      zh-cn: Worker节点系统盘大小(GB)
    MinValue: 1
    Default: 120
  NumOfNodes:
    Type: Number
    Label:
      en: Number of Worker nodes
      zh-cn: Worker节点数量
    MinValue: 1
    Default: 3
  PodCidr:
    Type: String
    Description:
      zh-cn: 请填写有效的私有网段，即以下网段及其子网：10.0.0.0/8，172.16-31.0.0/12-16，192.168.0.0/16<br>不能与 VPC 及 VPC 内已有 Kubernetes 集群使用的网段重复。<font color='blue'><b>创建成功后不能修改</b></font>
      en: 'Please fill in a valid private segment, i.e. the following segments and their subnets: 10.0.0.0/8, 172.16-31.0.0/12-16, 192.168.0.0/16<br> which cannot duplicate the network segments already used by clusters in VPC and VPC Kunetberes. <font color=''blue''><b>Cannot be modified after successful creation</b></font>'
    Label:
      zh-cn: Pod 网络 CIDR
      en: Pod Network CIDR
    AssociationProperty: 'ALIYUN::CS::ManagedKubernetesCluster::ServiceCidr'
    Default: 10.0.0.0/16
  ServiceCidr:
    Type: String
    Description:
      zh-cn: 可选范围：10.0.0.0/16-24，172.16-31.0.0/16-24，192.168.0.0/16-24<br>不能与 VPC 及 VPC 内已有 Kubernetes 集群使用的网段重复。<font color='blue'><b>创建成功后不能修改</b></font>
      en: 'Optional range: 10.0.0.0/16-24, 172.16-31.0.0/16-24, 192.168.0.0/16-24<br> cannot duplicate segments already used by existing Kubernetes clusters in VPC and VPC.<font color=''blue''><b>Cannot be modified after successful creation</b></font>'
    Label:
      zh-cn: Service CIDR
      en: Service CIDR
    AssociationProperty: ALIYUN::CS::ManagedKubernetesCluster::ServiceCidr
    AssociationPropertyMetadata:
      ClusterType: ManagedKubernetes
      VpcId: ${VpcId}
      ContainerCidr: ${PodCidr}
      Addons:
        - name: flannel
    Default: 172.16.0.0/16
  VllmApiKey:
    Type: 'String'
    Description:
      en: 'The API key for VLLM authentication. It is recommended to configure the ApiKey when accessing the public network.'
      zh-cn: VLLM API密钥，建议开公网访问时配置该ApiKey。
    Label:
      en: VLLM API Key
      zh-cn: VLLM API密钥
    NoEcho: true
    MaxLength: '256'
    Default: ''
  SupportPublicAccess:
    Type: Boolean
    Label:
      zh-cn: 支持公网访问
      en: Support Public Access
Resources:
  EcsVpc:
    Type: ALIYUN::ECS::VPC
    Condition: CreateVpcConditions
    Properties:
      VpcName:
        Ref: ALIYUN::StackName
      CidrBlock:
        Ref: VpcCidrBlock
  EcsVSwitch:
    Type: ALIYUN::ECS::VSwitch
    Condition: CreateVpcConditions
    Properties:
      VSwitchName:
        Ref: ALIYUN::StackName
      VpcId:
        Ref: EcsVpc
      ZoneId:
        Ref: ZoneId
      CidrBlock:
        Ref: VSwitchCidrBlock
  EcsSecurityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      SecurityGroupName:
        Ref: ALIYUN::StackName
      VpcId:
        Fn::If:
          - CreateVpcConditions
          - Ref: EcsVpc
          - Ref: VpcId
      SecurityGroupEgress:
        - PortRange: '-1/-1'
          Priority: 1
          IpProtocol: all
          DestCidrIp: 0.0.0.0/0
          NicType: intranet
      SecurityGroupIngress:
        - PortRange: '-1/-1'
          Priority: 1
          IpProtocol: all
          SourceCidrIp:
            Ref: PodCidr
          Description: pod网络访问开放
          NicType: intranet
        - PortRange: '-1/-1'
          Priority: 1
          IpProtocol: all
          SourceCidrIp:
            Ref: VpcCidrBlock
          Description: vpc网络访问开放
          NicType: intranet
        - PortRange: '-1/-1'
          Priority: 1
          IpProtocol: icmp
          SourceCidrIp: 0.0.0.0/0
          Description: icmp协议端口放开
          NicType: intranet
        - Priority: 1
          PortRange: 8080/8080
          SourceCidrIp: 0.0.0.0/0
          IpProtocol: tcp
  OSSRamUser:
    DependsOn: OSSBucket
    Type: ALIYUN::RAM::User
    Properties:
      UserName:
        Ref: ALIYUN::StackName
      Policies:
        - PolicyName:
            Ref: ALIYUN::StackName
          PolicyDocument:
            Statement:
              - Action:
                  - oss:*
                Effect: Allow
                Resource:
                  - Fn::Sub:
                      - "acs:oss:*:*:${BucketName}"
                      - BucketName:
                          Fn::GetAtt:
                            - OSSBucket
                            - Name
                  - Fn::Sub:
                      - "acs:oss:*:*:${BucketName}/*"
                      - BucketName:
                          Fn::GetAtt:
                            - OSSBucket
                            - Name
            Version: '1'
  AccessKey:
    DependsOn: OSSRamUser
    Type: ALIYUN::RAM::AccessKey
    Properties:
      UserName:
        Ref: ALIYUN::StackName
  ManagedKubernetesCluster:
    Type: ALIYUN::CS::ManagedKubernetesCluster
    Properties:
      Name:
        Ref: ALIYUN::StackName
      ChargeType:
        Ref: PayType
      Period:
        Ref: PayPeriod
      PeriodUnit:
        Ref: PayPeriodUnit
      VSwitchIds:
        - Fn::If:
            - CreateVpcConditions
            - Ref: EcsVSwitch
            - Ref: VSwitchId
      VpcId:
        Fn::If:
          - CreateVpcConditions
          - Ref: EcsVpc
          - Ref: VpcId
      WorkerInstanceTypes:
        - Ref: WorkerInstanceType
      NumOfNodes:
        Ref: NumOfNodes
      ClusterSpec: ack.pro.small
      ContainerCidr:
        Ref: PodCidr
      ServiceCidr:
        Ref: ServiceCidr
      ZoneIds:
        - Ref: ZoneId
      SecurityGroupId:
        Ref: EcsSecurityGroup
      WorkerSystemDiskCategory:
        Ref: WorkerSystemDiskCategory
      WorkerSystemDiskSize:
        Ref: WorkerSystemDiskSize
      LoginPassword:
        Ref: LoginPassword
      SnatEntry: true
      Addons:
        - Name: flannel
          Config: ''
        - Name: arms-prometheus
  ClusterAddons:
    Type: ALIYUN::CS::ClusterAddons
    Properties:
      Addons:
        - Name: ack-helm-manager
        - Name: knative
      InstalledIgnore: true
      ClusterId:
        Fn::GetAtt:
          - ManagedKubernetesCluster
          - ClusterId
  AddonsSleep:
    Type: ALIYUN::ROS::Sleep
    DependsOn:
      - ClusterAddons
    Properties:
      CreateDuration: 30
  KourierModule:
    Type: ALIYUN::CS::ClusterHelmApplication
    DependsOn:
      - AddonsSleep
    Properties:
      ClusterId:
        Fn::GetAtt:
          - ManagedKubernetesCluster
          - ClusterId
      ChartUrl: https://aliacs-app-catalog.oss-cn-hangzhou.aliyuncs.com/charts-incubator/ack-knative-kourier-1.4.0.tgz
      ChartValues:
        version: v1.14.2-aliyun.6
        regionID:
          Ref: ALIYUN::Region
        registryURL:
          Fn::Sub:
            - registry-${Region}-vpc.ack.aliyuncs.com
            - Region:
                Ref: ALIYUN::Region
      Namespace: knative-serving
      Name: knative-kourier
  FluidModule:
    Type: MODULE::ACS::ComputeNest::FluxOciHelmDeploy
    Version: v1
    Properties:
      ClusterId:
        Fn::GetAtt:
          - ManagedKubernetesCluster
          - ClusterId
      HelmChartUrl: oci://compute-nest-chart-registry.ap-southeast-1.cr.aliyuncs.com/5141674772595072/ack-fluid:1.0.13
      ChartValues:
        region:
          Ref: ALIYUN::Region
        version: 1.0.13-fc3296a6
        cluster_profile: ManagedKubernetes
        clusterProfileforApp: Default
        appendImageTag: true
      Namespace: fluid-system
      ReleaseName: ack-fluid
  KnativeSleep:
    Type: ALIYUN::ROS::Sleep
    DependsOn:
      - KourierModule
    Properties:
      CreateDuration: 60
  KserveModule:
    Type: MODULE::ACS::ComputeNest::FluxOciHelmDeploy
    Version: v1
    Properties:
      ClusterId:
        Fn::GetAtt:
          - ManagedKubernetesCluster
          - ClusterId
      HelmChartUrl: 'oci://compute-nest-chart-registry.cn-hangzhou.cr.aliyuncs.com/public/ack-kserve:v0.13.0'
      ChartValues:
        repository:
          Fn::Sub:
            - registry-${Region}-vpc.ack.aliyuncs.com/acs
            - Region:
                Ref: ALIYUN::Region
        dockerConfigJson: '{{ computenest::acr::dockerconfigjson }}'
        service:
          type: LoadBalancer
          port: 8080
      Namespace: kserve
      ReleaseName: kserve
  KourierInternalLBApplication:
    Type: ALIYUN::CS::ClusterApplication
    DependsOn:
      - ManagedKubernetesCluster
      - KnativeSleep
    Properties:
      ClusterId:
        Fn::GetAtt:
          - ManagedKubernetesCluster
          - ClusterId
      YamlContent: |
          apiVersion: v1
          kind: Service
          metadata:
            annotations:
              service.beta.kubernetes.io/alibaba-cloud-loadbalancer-address-type: intranet
              service.beta.kubernetes.io/alibaba-cloud-loadbalancer-instance-charge-type: PayByCLCU
              service.beta.kubernetes.io/alibaba-cloud-loadbalancer-ip-version: ipv4
              service.beta.kubernetes.io/alibaba-cloud-loadbalancer-name: kourier-internal-lb
            name: kourier-internal-lb
            namespace: knative-serving
          spec:
            type: LoadBalancer
            externalTrafficPolicy: Local
            internalTrafficPolicy: Cluster
            ipFamilies:
              - IPv4
            ipFamilyPolicy: SingleStack
            allocateLoadBalancerNodePorts: true
            ports:
              - name: http2
                port: 80
                targetPort: 8081
                protocol: TCP
              - name: https
                port: 443
                targetPort: 8444
                protocol: TCP
            selector:
              app: 3scale-kourier-gateway
            sessionAffinity: None
      WaitUntil:
        - Kind: Service
          ApiVersion: v1
          Name: kourier-internal-lb
          Namespace: knative-serving
          JsonPath: $.status.loadBalancer.ingress[0].ip
          Operator: NotEmpty
          Value: ""
          ValueType: String
          FirstMatch: true
          Timeout: 600
  KourierPrivateIngressResources:
    Type: DATASOURCE::CS::ClusterApplicationResources
    DependsOn:
      - KourierInternalLBApplication
    Properties:
      Namespace: knative-serving
      Kind: Service
      FirstMatch: True
      ApiVersion: v1
      JsonPath: $.status.loadBalancer.ingress[0].ip
      ClusterId:
        Fn::GetAtt:
          - ManagedKubernetesCluster
          - ClusterId
      Name: kourier-internal-lb
  KourierPublicIngressResources:
    Type: DATASOURCE::CS::ClusterApplicationResources
    DependsOn:
      - KourierModule
    Condition: IsPublicEnabled
    Properties:
      Namespace: knative-serving
      Kind: Service
      FirstMatch: True
      ApiVersion: v1
      JsonPath: $.status.loadBalancer.ingress[0].ip
      ClusterId:
        Fn::GetAtt:
          - ManagedKubernetesCluster
          - ClusterId
      Name: kourier
  OSSBucket:
    Type: 'ALIYUN::OSS::Bucket'
    Properties:
      DeletionForce: true
      BucketName:
        Fn::Join:
          - '-'
          - - "knative-vllm"
            - Ref: ALIYUN::StackId
  VllmNamespace:
    Type: ALIYUN::CS::ClusterApplication
    DependsOn:
      - ManagedKubernetesCluster
      - AddonsSleep
    Properties:
      ClusterId:
        Fn::GetAtt:
          - ManagedKubernetesCluster
          - ClusterId
      YamlContent: |
        apiVersion: v1
        kind: Namespace
        metadata:
          name: llm-model
  VllmSecret:
    Type: ALIYUN::CS::ClusterApplication
    DependsOn:
      - OSSRamUser
      - VllmNamespace
    Properties:
      ClusterId:
        Fn::GetAtt:
          - ManagedKubernetesCluster
          - ClusterId
      YamlContent:
        Fn::Sub:
          - |
            apiVersion: v1
            kind: Secret
            metadata:
              name: oss-secret
              namespace: default
            stringData:
              akId: ${AccessKeyId}
              akSecret: ${AccessKeySecret}
          - AccessKeyId:
              Fn::GetAtt:
                - AccessKey
                - AccessKeyId
            AccessKeySecret:
              Fn::GetAtt:
                - AccessKey
                - AccessKeySecret
  VllmPV:
    Type: ALIYUN::CS::ClusterApplication
    DependsOn:
      - OSSBucket
      - VllmSecret
    Properties:
      ClusterId:
        Fn::GetAtt:
          - ManagedKubernetesCluster
          - ClusterId
      YamlContent:
        Fn::Sub:
          - |
            apiVersion: storage.k8s.io/v1
            kind: StorageClass
            metadata:
              name: llm-model
            provisioner: ossplugin.csi.alibabacloud.com
            parameters:
              bucket: "${BucketName}"
              url: "oss-${RegionId}-internal.aliyuncs.com"
              path: "/llm-model"
              otherOpts: "-o umask=022 -o max_stat_cache_size=0 -o allow_other"
              csi.storage.k8s.io/node-publish-secret-name: oss-secret
              csi.storage.k8s.io/node-publish-secret-namespace: default
            reclaimPolicy: Retain
            volumeBindingMode: Immediate
            ---
            apiVersion: v1
            kind: PersistentVolumeClaim
            metadata:
              name: llm-model
              namespace: llm-model
            spec:
              accessModes: [ "ReadWriteMany" ]
              storageClassName: llm-model
              resources:
                requests:
                  storage: 200Gi
          - RegionId:
              Ref: ALIYUN::Region
            BucketName:
              Fn::GetAtt:
                - OSSBucket
                - Name
  VllmApplication:
    Type: ALIYUN::CS::ClusterApplication
    DependsOn:
      - VllmPV
    Properties:
      YamlContent:
        Fn::Sub:
          - |
            apiVersion: serving.knative.dev/v1
            kind: Service
            metadata:
              labels:
                release: llm-model
                ${VisibilityLabel}
              name: llm-model
              namespace: llm-model
            spec:
              template:
                metadata:
                  annotations:
                    autoscaling.knative.dev/min-scale: "1"
                  labels:
                    release: llm-model
                spec:
                  initContainers:
                  - name: model-fetcher
                    image: kube-ai-registry.cn-shanghai.cr.aliyuncs.com/kube-ai/vllm:v0.7.2
                    command:
                      - bash
                    args:
                      - -c
                      - |
                        # 检查克隆的目录是否已经存在
                        if [ ! -d "/llm-model/${ModelName}/.git" ]; then
                          echo "Cloning the repository"
                          # 如果是1.5b的话，则直接从通过部署物下载
                          if [ "${ModelName}" = "deepseek-ai/DeepSeek-R1-Distill-Qwen-1.5B" ]; then
